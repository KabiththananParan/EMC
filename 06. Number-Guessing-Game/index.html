<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

</head>
<body>

    <h1>Guess the Number from 1 to 5</h1>

    <input id="inputNum" type="number" min="1" max="5">
    <button id="btn" onclick="guessingGame()">Check</button>
    
    <p id="wrong" style="display: none;">You are wrong!</p>

    <p id="guess">Available Guesses: 3</p>

    <script src="./script.js"></script>
</body>
</html>
